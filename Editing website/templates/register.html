<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Join Us Today</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .bg-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 100px;
      height: 100px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      width: 70px;
      height: 70px;
      top: 10%;
      right: 30%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .register-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideUp 0.6s ease-out;
      max-height: 550px;
      overflow-y: auto;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo h1 {
      font-size: 1.8em;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 3px;
    }

    .logo p {
      color: #666;
      font-size: 0.8em;
    }

    .form-group {
      margin-bottom: 12px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      font-size: 0.9em;
    }

    .form-group input {
      width: 100%;
      padding: 10px 45px 10px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: #f8f9fa;
      outline: none;
    }

    .form-group input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .input-icon, .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 16px;
    }

    .password-toggle {
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    .password-toggle:hover {
      color: #667eea;
      transform: translateY(-50%) scale(1.1);
    }

    .password-toggle.active {
      color: #667eea;
    }

    .register-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 8px;
    }

    .register-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .register-btn:hover::before {
      left: 100%;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
      color: #999;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e1e5e9;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 12px;
      font-size: 0.8em;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85em;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .features {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #e1e5e9;
      gap: 10px;
    }

    .feature {
      text-align: center;
      flex: 1;
      padding: 0 8px;
    }

    .feature-icon {
      width: 35px;
      height: 35px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      margin: 0 auto 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
    }

    .feature-text {
      font-size: 0.7em;
      color: #666;
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .form-group {
      flex: 1;
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 20px 15px;
      }

      .logo h1 {
        font-size: 1.5em;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }

      .features {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="bg-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="register-container">
    <div class="logo">
      <h1>Join Us</h1>
      <p>Create your account today</p>
    </div>

    <form method="post" id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-wrapper">
          <input type="text" id="name" name="name" required />
          <div class="input-icon">üë§</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <input type="email" id="email" name="username" required />
          <div class="input-icon">‚úâÔ∏è</div>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <div class="input-wrapper">
          <input type="tel" id="phone" name="phone" required />
          <div class="input-icon">üì±</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" required />
          <div class="password-toggle" id="passwordToggle" onclick="togglePassword()">üëÅÔ∏è</div>
        </div>
      </div>

      <button type="submit" class="register-btn">Create Account</button>
    </form>

    <div class="divider"><span>or</span></div>

    <div class="login-link">
      <p>Already have an account? <a href="/login">Sign in here</a></p>
    </div>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">üîê</div>
        <div class="feature-text">Secure</div>
      </div>
      <div class="feature">
        <div class="feature-icon">‚ö°</div>
        <div class="feature-text">Fast</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üéØ</div>
        <div class="feature-text">Simple</div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const passwordToggle = document.getElementById('passwordToggle');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggle.textContent = 'üôà';
        passwordToggle.classList.add('active');
      } else {
        passwordInput.type = 'password';
        passwordToggle.textContent = 'üëÅÔ∏è';
        passwordToggle.classList.remove('active');
      }
    }

    document.getElementById('registerForm').addEventListener('submit', function (e) {
      const button = document.querySelector('.register-btn');
      button.style.transform = 'scale(0.98)';
      button.textContent = 'Creating Account...';
      setTimeout(() => {
        button.style.transform = 'scale(1)';
        button.textContent = 'Create Account';
      }, 1000);
    });

    const inputs = document.querySelectorAll('input');
    inputs.forEach((input) => {
      input.addEventListener('focus', function () {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      input.addEventListener('blur', function () {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });

    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const passwordInput = document.getElementById('password');

    emailInput.addEventListener('blur', function () {
      if (this.value && !this.value.includes('@')) {
        this.style.borderColor = '#e74c3c';
      } else {
        this.style.borderColor = '#e1e5e9';
      }
    });

    phoneInput.addEventListener('input', function () {
      this.value = this.value.replace(/[^0-9+\-\s]/g, '');
    });

    passwordInput.addEventListener('input', function () {
      const strength = this.value.length;
      if (strength < 6) {
        this.style.borderColor = '#e74c3c';
      } else if (strength < 8) {
        this.style.borderColor = '#f39c12';
      } else {
        this.style.borderColor = '#27ae60';
      }
    });
  </script>
</body>
</html>
